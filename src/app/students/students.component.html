<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab">
    <h2>Add Student</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="schoolName">School Name</label>
        <input type="text" class="form-control" id="schoolName" name="schoolName" placeholder="Enter School Name" [(ngModel)]="newStudent.schoolName">
      </div>
      <!-- <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter Student Name" [(ngModel)]="newStudent.studentName">
      </div>
      <div class="form-group">
        <label for="studentEmail">Student Email</label>
        <input type="email" class="form-control" id="studentEmail" name="studentEmail" placeholder="Enter Student Email" [(ngModel)]="newStudent.studentEmail">
      </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
 
  <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab">
    <h2>Student List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>School Name</th>
          <th>Student Name</th>
          <th>Student Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.schoolName }}</td>
          <!-- <td>{{ student.studentName }}</td>
          <td>{{ student.studentEmail }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
